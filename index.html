<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Form</title>
    <!-- Bootstrap CDNs -->
    <!-- styleSheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDNs -->
</head>

<style>
    * {
        box-sizing: border-box;
    }
    body{
        background: linear-gradient(135deg,#D9AFD9 0%, #97D9E1 100%)
    }
    

    form {
        max-width: 500px;
        margin: auto;
    }
    label, p{
        font-size: .9rem;
    }
    .bor{
        width: 70%;
        height: 2px;
        background: linear-gradient(to right,orange,blueviolet);
    }
    
</style>


<body>
    <!-- 

        1.1 When you click on submit button show a alert  message ‘Data submitted Successfully’.
        1.2 Add validation in Company Name “maxlenth should be 10”.
        1.3 Add a background color in that form.


     -->
     <form action="#" class="form p-3 " onsubmit="return check()">
        <h2 class="fw-normal">Advertising Estimate</h2>
        <div class="bor my-3"></div>
        <div>
            <div class="mb-3">
                <label for="name" class="form-label">Name / Comapany /name <sup class="text-danger fw-bold">*</sup></label>
                <input type="text" class="form-control" id="name" placeholder="Company names..." required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address <sup class="text-danger fw-bold">*</sup></label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="startingDate" class="form-label">Starting date<sup class="text-danger fw-bold">*</sup></label>
                <input type="date" class="form-control" id="startingDate" required>
            </div>
            <div class="mb-3">
                <label for="endingDate" class="form-label">Starting date<sup class="text-danger fw-bold">*</sup></label>
                <input type="date" class="form-control" id="endingDate" required>
            </div>
            <div class="my-3">
                <p class="m-0">Advertising Size(pixels)</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Option 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Option 2
                    </label>
                </div>
    
                <div class="form-check">
    
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Option 3
                    </label>
                </div>
    
            </div>
    
            <div class="my-3">
                <p class="m-0">Which sites would you like to Advertise on?</p>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Option 1
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Option 2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                    <label class="form-check-label" for="flexCheckChecked">
                        Option 2
                    </label>
                </div>
    
            </div>
    
            <div class="my-3">
                <label for="name" class="form-label">Website to be advertised<sup class="text-danger fw-bold">*</sup></label>
                <input type="text" class="form-control" id="name" placeholder="Company names..." required>
            </div>
    
    
    
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments</label>
                <textarea class="form-control" id="comments" rows="3"></textarea>
            </div>
            <div class="col-12">
                <button class="btn btn-outline-primary" type="submit">Submit form</button>
            </div>
        </div>
    </form>

<script>
    function check()
    {
        if(document.getElementById('name').value.length>10)
        {
            event.preventDefault();
            console.log(document.getElementById('name').value.length)
            alert('Comany name cannot exceeds more than 10 character')
            return false;
        }
        else{
            return true;
        }
    }
</script>
</body>

</html>
